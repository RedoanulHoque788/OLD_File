<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Table Input box </title>
</head>
<body>
    
    <div id="MainDIV">
        <div id="inputForm">
            <input type="text" maxlength="15" placeholder="Name" class="names">
            <input type="number" maxlength="11" placeholder="Mobile" class="numbers">
            <input type="email" placeholder="Email" class="emails" >
            
    
            <button class="add" >Add</button>
            <button class="returns">Get</button>
            <button class="Clear" >Clear</button>
        </div>
     
            <div id="tabil">
    
                <table id="tbl" border="1">
                    <tr class="backgroundTbl">
                        <td>Name</td>
                        <td>Mobile</td>
                        <td>Email</td>
                        <td>Remove</td>
                    </tr>
                </table>
    
            </div>
            <h2 class="text"></h2>
    </div>

        
        














    <script src="app.js"></script>
</body>
</html>
